<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="../css/app.css">
    <!-- Boostrap v5.6 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>El Parque</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">El Parque</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
          </nav>
   
          <main class="contenedor seccion">
            <h1>Contacto</h1>
                <img loading="lazy" src="" alt="imagen contacto">
        
            <h2>Llene el formulario de Contacto</h2>
        
            <form class="formulario">
                <fieldset>
                    <legend>Información Personal</legend>
                    <label for="nombre">Nombre</label>
                    <input type="text" placeholder="Tu Nombre" id="nombre">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Tu Email" id="email">
                    <label for="telefono">Telefono</label>
                    <input type="tel" placeholder="Tu Telefono" id="telefono">
                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje"></textarea>
                </fieldset>
                <!-- Termina Información Personal -->
                <fieldset>
                    <legend>Contacto</legend>
                    <p>Como desea ser contactado</p>
                    <div class="forma-contacto">
                        <label for="contactar-telefono">Telefono</label>
                        <input name="contacto" type="radio" value="telefono" id="contactar-telefono">
        
                        <label for="contactar-email">Email</label>
                        <input name="contacto" type="radio" value="email" id="contactar-email">
                    </div>
        
                    <p>Si eligió telefono, elija la fecha y hora para ser contactado</p>
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha">
        
                    <label for="hora">Hora:</label>
                    <input type="time" id="hora" min="09:00" max="18:00">
                </fieldset>
                <!-- Termina el tipo de COntacto -->
        
                <input type="submit" value="Enviar" class="btn btn-outline-success">
        
            </form>
        </main>
    <!-- Bootrap v5.6  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>

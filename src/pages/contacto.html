                <img class="p-4 m-4 responsive-img" loading="lazy" src="../img/7.jpeg" alt="imagen contacto" style="width: 45rem; height: 30rem;">
        
            <h2>Llene el formulario de Contacto</h2>
          <div class="d-flex justify-content-center align-items-center m-4 ">
            <div class="row align-items-center p-2">
                <div class="col-md-6">
                  <form action="https://formsubmit.co/contacto.joqui@gmail.com" method="POST"  class="card p-4" style="width: 100%; background: #FF8A02;">
                    <div class=" mb-4">
                      <label for="exampleFormControlInput1" class="form-label">Tu Nombre</label>
                      <input
                        type="text"
                        class="form-control"
                        name="nombre"
                        id="nombre"
                        placeholder="Nombre"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label">Tu Email</label>
                      <input
                        type="email"
                        class="form-control"
                        name="email"
                        id="email"
                        placeholder="name@example.com"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label"
                        >Tu Télefono</label>
                      <input
                        type="text"
                        class="form-control"
                        name="telefono"
                        id="telefono"
                        placeholder="Télefono"
                      />
                    </div>
                    <div class="mb-4">
                      <label for="exampleFormControlTextarea1" class="form-label"
                        >Escribe un Mensaje</label>
                      <textarea
                        class="form-control"
                        id="exampleFormControlTextarea1"
                      
                        rows="4"
                        name="mensaje"
                        placeholder="Mensaje"
                      ></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm">Enviar</button>
                    <input type="hidden" name="_next" value="http://127.0.0.1:5501/src/pages/contacto.html"> <!-- Cambiar Value por URL de producción -->
                    <input type="hidden" name="_captcha" value="false">
                </form>

                    <img src="../img/Picture.png" alt="Silo" class="img-fluid mt-4">
                </div>

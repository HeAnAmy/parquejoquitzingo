          <main class="container seccion">
            <h1>Contacto</h1>
                <img loading="lazy" src="../img/Screenshot 2023-06-17 213115.png" alt="imagen contacto">
        
            <h2>Llene el formulario de Contacto</h2>
        
            <form class="card formulario">
                <div class="mb-3">
                    <fieldset>
                        <legend>Información Personal</legend>
                        <label for="nombre">Nombre</label>
                        <input class="form-control" type="text" placeholder="Tu Nombre" id="nombre">
                        <label for="email">Email</label>
                        <input class="form-control" type="email" placeholder="Tu Email" id="email">
                        <label for="telefono">Telefono</label>
                        <input class="form-control" type="tel" placeholder="Tu Telefono" id="telefono">
                        <label for="mensaje">Mensaje</label>
                        <textarea id="mensaje"></textarea>
                    </fieldset>
                    <!-- Termina Información Personal -->
                </div>
                
                <!-- Termina el tipo de COntacto -->
        
                <input type="submit" value="Enviar" class="btn btn-outline-success">
        
            </form>
